<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <title>Update Account</title>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="row border rounded-5 p-3 bg-white shadow box-area">
    <!-- Left Box -->
    <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #103cbe;">
      <p class="text-white fs-2" style="font-family: 'Courier New', monospace;">Update Account</p>
    </div>

    <!-- Right Box -->
    <div class="col-md-6 right-box">
      <div class="header-text mb-4">
        <h2>Update Account</h2>
        <p>Modify your account details and password below.</p>
      </div>

      <!-- Update Account Form -->
      <form th:action="@{/developer/updateAccount}" method="post" th:object="${user}">
        <input type="hidden" name="userId" th:value="${user.id}" />

        <div class="input-group mb-3">
          <input type="text" name="nom" class="form-control form-control-lg bg-light fs-6" placeholder="Name" required th:field="*{nom}">
        </div>
        <div class="input-group mb-3">
          <input type="text" name="login" class="form-control form-control-lg bg-light fs-6" placeholder="Login" required th:field="*{login}">
        </div>

        <div class="mb-3">
          <label for="competence" class="form-label">Competence</label>
          <input type="text" id="competence" name="competence" class="form-control bg-light fs-6" placeholder="Enter your current skills" required th:field="*{competence}">
        </div>

        <div class="input-group mb-3">
          <input type="number" name="experience" class="form-control form-control-lg bg-light fs-6" placeholder="Experience (years)" required th:field="*{experience}">
        </div>

        <div class="input-group mb-3">
          <input type="password" name="oldPassword" class="form-control form-control-lg bg-light fs-6" placeholder="Old Password" required>
        </div>

        <div class="input-group mb-3">
          <input type="password" name="newPassword" class="form-control form-control-lg bg-light fs-6" placeholder="New Password" required>
        </div>

        <div class="input-group mb-3">
          <input type="password" name="newConfirmedPassword" class="form-control form-control-lg bg-light fs-6" placeholder="Confirm New Password" required>
        </div>

        <div class="input-group mb-3">
          <button type="submit" class="btn btn-lg btn-primary w-100 fs-6">Update</button>
        </div>
      </form>

      <!-- Error Handling -->
      <div th:if="${errorMessage}" class="alert alert-danger">
        <strong>Error:</strong>
        <p th:text="${errorMessage}"></p>
      </div>

      <!-- Success Message -->
      <div th:if="${successMessage}" class="alert alert-success">
        <strong>Success:</strong>
        <p th:text="${successMessage}"></p>
      </div>

      <!-- Global Error Fallback -->
      <div th:if="${error}" class="alert alert-warning">
        <strong>Something went wrong:</strong>
        <p th:text="${error}"></p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
