<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style.css}">
    <title>Register</title>
</head>
<body class="bg-gradient-primary">

<!----------------------- Main Container -------------------------->

<div class="container d-flex justify-content-center align-items-center min-vh-100">

    <!----------------------- Register Container -------------------------->

    <div class="row border rounded-5 p-3 bg-white shadow box-area">

        <!--------------------------- Left Box ----------------------------->

        <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #2E59D9;">
            <div class="featured-image mb-3">
                <img th:src="@{/iMAGE/UIR-IMG.jpg}" alt="My Image" class="img-fluid">
            </div>
            <p class="text-black fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">Create an Account</p>
            <small class="text-black text-wrap text-center" style="width: 17rem; font-family: 'Courier New', Courier, monospace;">
                Join our platform and get started today!
            </small>
        </div>

        <!--------------------------- Right Box ---------------------------->

        <div class="col-md-6 right-box">
            <div class="row align-items-center">
                <div class="header-text mb-4">
                    <h2>Register</h2>
                    <p>Fill in the form below to create your account.</p>
                </div>

                <!-- Register Form -->
                <form th:action="@{/register}" method="post" th:object="${user}">
                    <div class="input-group mb-3">
                        <input type="text" name="nom" class="form-control form-control-lg bg-light fs-6" placeholder="Name" required th:field="*{nom}">
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" name="login" class="form-control form-control-lg bg-light fs-6" placeholder="Login" required th:field="*{login}">
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" name="motDePasse" class="form-control form-control-lg bg-light fs-6" placeholder="Password" required th:field="*{motDePasse}">
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" name="confirmePassword" class="form-control form-control-lg bg-light fs-6" placeholder="Confirm Password" required th:field="*{confirmePassword}">
                    </div>
                    <div class="input-group mb-3">
                        <select name="role" class="form-select form-control-lg bg-light fs-6" required th:field="*{role}">
                            <option value="dev">Dev</option>
                            <option value="chef">Chef</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="competence" class="form-label">Competence</label>
                        <input type="text" id="competence" name="competence" class="form-control" th:field="*{competence}" placeholder="Enter your skills" required>
                    </div>
                    <div class="input-group mb-3">
                        <input type="number" name="experience" class="form-control form-control-lg bg-light fs-6" placeholder="Experience (years)" required th:field="*{experience}">
                    </div>
                    <div class="input-group mb-3">
                        <button type="submit" class="btn btn-lg text-white w-100 fs-6" style="background-color: #2E59D9;">Register</button>
                    </div>
                </form>

                <!-- Error Handling -->
                <div th:if="${error2}" class="alert alert-danger">
                    <p th:text="${error2}"></p>
                </div>

                <div class="row">
                    <small>Already have an account? <a th:href="@{/login}">Login</a></small>
                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
