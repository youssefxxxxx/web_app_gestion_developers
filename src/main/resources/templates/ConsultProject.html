<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <title>Consult Projects</title>
</head>
<body>
<!-- Top Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="#">Developer Dashboard</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/about">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Sign out</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Projects Section -->
<div class="container mt-5">
  <h2 class="text-center">Assigned Projects</h2>
  <div class="row mt-4">
    <div class="col-md-12">
      <table class="table table-bordered shadow-sm">
        <thead class="table-primary">
        <tr>
          <th>Title</th>
          <th>Description</th>
          <th>Required Competence</th>
          <th>Estimated Time</th>
          <th>Created By</th>
        </tr>
        </thead>
        <tbody>
        <!-- Loop through projects -->
        <tr th:each="project : ${projects}">
          <td th:text="${title}"></td>
          <td th:text="${description}"></td>
          <td th:text="${requiredCompetence}"></td>
          <td th:text="${estimatedTime}"></td>
          <td th:text="${createdBy.nom}"></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
