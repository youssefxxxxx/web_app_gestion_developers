<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Create Developer</title>

    <!-- Custom fonts and styles -->
    <link th:href="@{/vendor/fontawesome-free/css/all.css}" rel="stylesheet">
    <link th:href="@{/css/sb-admin-2.css}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <style>
        .form-container {
            max-width: 600px;
            margin: 0 auto;
        }

        .error-message {
            color: red;
            font-size: 12px;
        }
    </style>
</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

        <!-- Sidebar - Brand -->
        <a class="sidebar-brand d-flex align-items-center justify-content-center" th:href="@{/chef/home}">
            <div class="sidebar-brand-icon rotate-n-15">
                <i class="fas fa-project-diagram"></i>
            </div>
            <div class="sidebar-brand-text mx-3">Chef Dashboard</div>
        </a>

        <!-- Divider -->
        <hr class="sidebar-divider my-0">

        <!-- Nav Items -->
        <li class="nav-item">
            <a class="nav-link" th:href="@{/chef/home}">
                <i class="fas fa-fw fa-tachometer-alt"></i>
                <span>Dashboard</span>
            </a>
        </li>

        <!-- Divider -->
        <hr class="sidebar-divider">

        <!-- Account Management -->
        <div class="sidebar-heading">Account Management</div>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/chef/updateAccount}">
                <i class="fas fa-fw fa-user-cog"></i>
                <span>Update My Account</span>
            </a>
        </li>

        <!-- Developer CRUD -->
        <li class="nav-item active">
            <a class="nav-link" th:href="@{/chef/createDeveloper}">
                <i class="fas fa-fw fa-users-cog"></i>
                <span>Create Developer</span>
            </a>
        </li>

        <!-- Divider -->
        <hr class="sidebar-divider d-none d-md-block">

        <!-- Sidebar Toggler -->
        <div class="text-center d-none d-md-inline">
            <button class="rounded-circle border-0" id="sidebarToggle"></button>
        </div>

    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                <ul class="navbar-nav ml-auto align-items-center">

                    <!-- User Information Dropdown -->
                    <li class="nav-item dropdown no-arrow">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span class="mr-2 d-none d-lg-inline text-gray-600 small" th:text="${nameUser}">Chef</span>
                            <img class="img-profile rounded-circle" src="/img/undraw_profile.svg">
                        </a>
                        <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in" aria-labelledby="userDropdown">
                            <a class="dropdown-item" th:href="@{/chef/aboutchef}">
                                <i class="fas fa-info-circle fa-sm fa-fw mr-2 text-gray-400"></i>
                                About
                            </a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" th:href="@{/logout}">
                                <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                                Logout
                            </a>
                        </div>
                    </li>

                </ul>
            </nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">
                <div class="form-container">

                    <h2>Create Developer</h2>
                    <p>Fill in the developer's details below.</p>

                    <!-- Error Message -->
                    <div th:if="${errorMessage}" class="alert alert-danger">
                        <p th:text="${errorMessage}"></p>
                    </div>

                    <form th:action="@{/chef/createDeveloper}" method="post" th:object="${developer}">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" name="nom" class="form-control" id="name" placeholder="Enter developer name" required th:field="*{nom}">
                        </div>
                        <div class="mb-3">
                            <label for="login" class="form-label">Login</label>
                            <input type="text" name="login" class="form-control" id="login" placeholder="Enter login" required th:field="*{login}">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" name="motDePasse" class="form-control" id="password" placeholder="Enter password" required th:field="*{motDePasse}">
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" name="confirmMotDePasse" class="form-control" id="confirmPassword" placeholder="Confirm password" required th:field="*{confirmePassword}">
                        </div>
                        <div class="mb-3">
                            <label for="competence" class="form-label">Competence</label>
                            <input type="text" name="competence" class="form-control" id="competence" placeholder="Enter developer competence" required th:field="*{competence}">
                        </div>
                        <div class="mb-3">
                            <label for="experience" class="form-label">Experience (years)</label>
                            <input type="number" name="experience" class="form-control" id="experience" placeholder="Enter experience in years" required th:field="*{experience}">
                        </div>
                        <input type="hidden" name="role" value="dev" th:field="*{role}">
                        <button type="submit" class="btn btn-primary">Create Developer</button>
                    </form>

                </div>
            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright &copy; Your Website 2024</span>
                </div>
            </div>
        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button -->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
