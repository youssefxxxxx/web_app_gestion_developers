<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Consult Evaluations</title>
</head>
<body>
<!-- Top Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">Developer Dashboard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/developer/home}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/developer/about}">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/login}">Sign out</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Evaluations Section -->
<div class="container mt-5">
    <h2 class="text-center">My Evaluations</h2>
    <div class="row mt-4">
        <div class="col-md-12">
            <table class="table table-bordered shadow-sm">
                <thead class="table-primary">
                <tr>
                    <th>Project Title</th>
                    <th>Note</th>
                    <th>Feedback</th>
                </tr>
                </thead>
                <tbody>
                <!-- Loop through evaluations -->
                <tr th:each="evaluation : ${evaluations}">
                    <td th:text="${evaluation.project.title}"></td>
                    <td th:text="${evaluation.note}"></td>
                    <td th:text="${evaluation.feedback}"></td>
                </tr>
                <tr th:if="${#lists.isEmpty(evaluations)}">
                    <td colspan="3" class="text-center">No evaluations found.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
