<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Update Project</title>

  <!-- Custom fonts and styles -->
  <link th:href="@{/vendor/fontawesome-free/css/all.css}" rel="stylesheet">
  <link th:href="@{/css/sb-admin-2.css}" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <style>
    .container-fluid {
      padding: 15px;
    }

    .project-list {
      max-height: 300px;
      overflow-y: auto;
    }

    .form-label, .btn, .form-control {
      font-size: 14px;
    }

    .form-control {
      font-size: 14px;
    }

    h1 {
      font-size: 20px;
    }
  </style>
</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

  <!-- Sidebar -->
  <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

    <!-- Sidebar - Brand -->
    <a class="sidebar-brand d-flex align-items-center justify-content-center" th:href="@{/chef/home}">
      <div class="sidebar-brand-icon rotate-n-15">
        <i class="fas fa-project-diagram"></i>
      </div>
      <div class="sidebar-brand-text mx-3">Chef Dashboard</div>
    </a>

    <!-- Divider -->
    <hr class="sidebar-divider my-0">

    <!-- Nav Items -->
    <li class="nav-item">
      <a class="nav-link" th:href="@{/chef/home}">
        <i class="fas fa-fw fa-tachometer-alt"></i>
        <span>Dashboard</span>
      </a>
    </li>

    <!-- Divider -->
    <hr class="sidebar-divider">

    <!-- Project Management -->
    <div class="sidebar-heading">Project Management</div>
    <li class="nav-item">
      <a class="nav-link" th:href="@{/chef/createProject}">
        <i class="fas fa-fw fa-folder-plus"></i>
        <span>Create Project</span>
      </a>
    </li>
    <li class="nav-item active">
      <a class="nav-link" th:href="@{/chef/updateProject}">
        <i class="fas fa-fw fa-edit"></i>
        <span>Update Project</span>
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" th:href="@{/chef/deleteProject}">
        <i class="fas fa-fw fa-trash-alt"></i>
        <span>Delete Project</span>
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" th:href="@{/chef/viewProjects}">
        <i class="fas fa-fw fa-eye"></i>
        <span>View Projects</span>
      </a>
    </li>

    <!-- Divider -->
    <hr class="sidebar-divider d-none d-md-block">

  </ul>
  <!-- End of Sidebar -->

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">

      <!-- Topbar -->
      <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
        <ul class="navbar-nav ml-auto align-items-center">

          <!-- User Information Dropdown -->
          <li class="nav-item dropdown no-arrow">
            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <span class="mr-2 d-none d-lg-inline text-gray-600 small" th:text="${nameUser}">Chef</span>
              <img class="img-profile rounded-circle" src="/iMAGE/undraw_profile.svg">
            </a>
            <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in" aria-labelledby="userDropdown">
              <a class="dropdown-item" th:href="@{/chef/aboutchef}">
                <i class="fas fa-info-circle fa-sm fa-fw mr-2 text-gray-400"></i>
                About
              </a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" th:href="@{/logout}">
                <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                Logout
              </a>
            </div>
          </li>

        </ul>
      </nav>
      <!-- End of Topbar -->

      <!-- Begin Page Content -->
      <div class="container-fluid">

        <div class="row">

          <!-- Update Project Form -->
          <div class="col-md-6">
            <h4>Update Project</h4>
            <form th:action="@{/chef/updateProject}" method="post" th:object="${project}">
              <div class="mb-3">
                <label for="projectId" class="form-label">Select Project</label>
                <select name="projectId" id="projectId" class="form-select" required>
                  <option value="" disabled selected>Select a project</option>
                  <option th:each="project : ${projects}" th:value="${project.idP}" th:text="${project.title}"></option>
                </select>
              </div>
              <div class="mb-3">
                <label for="title" class="form-label">New Title</label>
                <input type="text" name="title" class="form-control" id="title" placeholder="Enter title" required th:field="*{title}">
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">New Description</label>
                <textarea name="description" class="form-control" id="description" rows="4" placeholder="Enter description" required th:field="*{description}"></textarea>
              </div>
              <div class="mb-3">
                <label for="requiredCompetence" class="form-label">New Required Competence</label>
                <input type="text" name="requiredCompetence" class="form-control" id="requiredCompetence" placeholder="Enter competence" required th:field="*{requiredCompetence}">
              </div>
              <div class="mb-3">
                <label for="estimatedTime" class="form-label">New Estimated Time (months)</label>
                <input type="number" name="estimatedTime" class="form-control" id="estimatedTime" placeholder="Enter estimated time" required th:field="*{estimatedTime}">
              </div>
              <button type="submit" class="btn btn-primary">Update Project</button>
            </form>
          </div>

          <!-- Projects List -->
          <div class="col-md-6">
            <h4>Existing Projects</h4>
            <div class="project-list">
              <table class="table table-bordered">
                <thead>
                <tr>
                  <th>Title</th>
                  <th>Description</th>
                  <th>Required Competence</th>
                  <th>Estimated Time</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="project : ${projects}">
                  <td th:text="${project.title}"></td>
                  <td th:text="${project.description}"></td>
                  <td th:text="${project.requiredCompetence}"></td>
                  <td th:text="${project.estimatedTime}"></td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>

        </div>

      </div>
      <!-- /.container-fluid -->

    </div>
    <!-- End of Main Content -->

    <!-- Footer -->
    <footer class="sticky-footer bg-white">
      <div class="container my-auto">
        <div class="copyright text-center my-auto">
          <span>Copyright &copy; Your Website 2024</span>
        </div>
      </div>
    </footer>
    <!-- End of Footer -->

  </div>
  <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button -->
<a class="scroll-to-top rounded" href="#page-top">
  <i class="fas fa-angle-up"></i>
</a>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
