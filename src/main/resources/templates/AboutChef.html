<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>About</title>
</head>
<body>
<!-- Top Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">Project Manager</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/chef/home}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/login}">Sign out</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- About Section -->
<div class="container mt-5">
    <!-- Error Message -->
    <div th:if="${errorMessage}" class="alert alert-danger text-center">
        <span th:text="${errorMessage}"></span>
    </div>

    <h2 class="text-center mb-4">User Information</h2>
    <!-- Greeting -->
    <h4 class="text-center mb-4">Hello, <span th:text="${user.nom}"></span>!</h4>

    <!-- Information Cards -->
    <div class="card shadow-sm mb-3">
        <div class="card-body">
            <strong>Login:</strong> <span th:text="${user.login}"></span>
        </div>
    </div>
    <div class="card shadow-sm mb-3">
        <div class="card-body">
            <strong>Role:</strong> <span th:text="${user.role}"></span>
        </div>
    </div>
    <div class="card shadow-sm mb-3">
        <div class="card-body">
            <strong>Competence:</strong> <span th:text="${user.competence}"></span>
        </div>
    </div>
    <div class="card shadow-sm mb-3">
        <div class="card-body">
            <strong>Experience:</strong> <span th:text="${user.experience}"></span> years
        </div>
    </div>
    <div class="card shadow-sm mb-3">
        <div class="card-body">
            <strong>Disponibilit√©:</strong> <span th:text="${user.disponibilite} ? 'Yes' : 'No'"></span>
        </div>
    </div>
</div>
</body>
</html>
