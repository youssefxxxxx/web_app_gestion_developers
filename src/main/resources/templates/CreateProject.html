<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <title>Create Project</title>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="row border rounded-5 p-3 bg-white shadow box-area">
    <!-- Left Box -->
    <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #103cbe;">
      <p class="text-white fs-2" style="font-family: 'Courier New', monospace;">Create a New Project</p>
    </div>
    <!-- Right Box -->
    <div class="col-md-6 right-box">
      <div class="header-text mb-4">
        <h2>Create Project</h2>
        <p>Fill in the details below to create a new project.</p>
      </div>

      <!-- Error Message -->
      <div th:if="${errorMessage}">
        <strong>Error:</strong>
        <p th:text="${errorMessage}"></p>
      </div>

      <!-- Create Project Form -->
      <form th:action="@{/chef/create}" method="post" th:object="${project}">
        <div class="input-group mb-3">
          <input type="text" name="title" class="form-control form-control-lg bg-light fs-6" placeholder="Project Title" required th:field="*{title}">
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea id="description" name="description" class="form-control" th:field="*{description}" placeholder="Project Description" rows="4"></textarea>
        </div>
        <div class="mb-3">
          <label for="requiredCompetence" class="form-label">Required Competence</label>
          <input type="text" id="requiredCompetence" name="requiredCompetence" class="form-control" th:field="*{requiredCompetence}" required>
        </div>
        <div class="input-group mb-3">
          <input type="number" name="estimatedTime" class="form-control form-control-lg bg-light fs-6" placeholder="Estimated Time (in months)" required th:field="*{estimatedTime}">
        </div>
        <div class="input-group mb-3">
          <button type="submit" class="btn btn-lg btn-primary w-100 fs-6">Create Project</button>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
