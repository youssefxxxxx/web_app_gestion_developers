<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>About Developer</title>

    <!-- Custom fonts and styles -->
    <link th:href="@{/vendor/fontawesome-free/css/all.css}" rel="stylesheet">
    <link th:href="@{/css/sb-admin-2.css}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

        <!-- Sidebar - Brand -->
        <a class="sidebar-brand d-flex align-items-center justify-content-center" th:href="@{/developer/home}">
            <div class="sidebar-brand-icon rotate-n-15">
                <i class="fas fa-code"></i>
            </div>
            <div class="sidebar-brand-text mx-3">Dev Dashboard</div>
        </a>

        <!-- Divider -->
        <hr class="sidebar-divider my-0">

        <!-- Nav Item - Dashboard -->
        <li class="nav-item">
            <a class="nav-link" th:href="@{/developer/home}">
                <i class="fas fa-fw fa-tachometer-alt"></i>
                <span>Dashboard</span>
            </a>
        </li>

        <!-- Divider -->
        <hr class="sidebar-divider">

        <!-- Account & Projects -->
        <div class="sidebar-heading">Account & Projects</div>
        <li class="nav-item active">
            <a class="nav-link" th:href="@{/developer/updateAccount}">
                <i class="fas fa-fw fa-user-cog"></i>
                <span>Update Account</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/developer/currentProjects}">
                <i class="fas fa-fw fa-tasks"></i>
                <span>Consult Projects</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/developer/evaluations}">
                <i class="fas fa-fw fa-star"></i>
                <span>Consult Evaluations</span>
            </a>
        </li>

        <!-- Divider -->
        <hr class="sidebar-divider d-none d-md-block">

        <!-- Sidebar Toggler -->
        <div class="text-center d-none d-md-inline">
            <button class="rounded-circle border-0" id="sidebarToggle"></button>
        </div>

    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                <ul class="navbar-nav ml-auto align-items-center">

                    <!-- User Information -->
                    <li class="nav-item dropdown no-arrow">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span class="mr-2 d-none d-lg-inline text-gray-600 small" th:text="${user.nom}">Developer</span>
                            <img class="img-profile rounded-circle" src="/iMAGE/undraw_profile.svg">
                        </a>
                        <!-- Dropdown -->
                        <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                             aria-labelledby="userDropdown">
                            <a class="dropdown-item" th:href="@{/developer/about}">
                                <i class="fas fa-info-circle fa-sm fa-fw mr-2 text-gray-400"></i>
                                About
                            </a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" th:href="@{/logout}">
                                <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                                Logout
                            </a>
                        </div>
                    </li>

                </ul>
            </nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">
                <!-- Error Message -->
                <div th:if="${errorMessage}" class="alert alert-danger text-center">
                    <span th:text="${errorMessage}"></span>
                </div>

                <h2 class="text-center mb-4">Developer Information</h2>
                <!-- Greeting -->
                <h4 class="text-center mb-4">Hello, <span th:text="${user.nom}"></span>!</h4>

                <!-- Information Cards -->
                <div class="card shadow-sm mb-3">
                    <div class="card-body">
                        <strong>Login:</strong> <span th:text="${user.login}"></span>
                    </div>
                </div>
                <div class="card shadow-sm mb-3">
                    <div class="card-body">
                        <strong>Role:</strong> <span th:text="${user.role}"></span>
                    </div>
                </div>
                <div class="card shadow-sm mb-3">
                    <div class="card-body">
                        <strong>Competence:</strong> <span th:text="${user.competence}"></span>
                    </div>
                </div>
                <div class="card shadow-sm mb-3">
                    <div class="card-body">
                        <strong>Experience:</strong> <span th:text="${user.experience}"></span> years
                    </div>
                </div>
                <div class="card shadow-sm mb-3">
                    <div class="card-body">
                        <strong>Availability:</strong>
                        <span th:text="${user.disponibilite} ? 'Available' : 'Not Available'"></span>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright &copy; Your Website 2024</span>
                </div>
            </div>
        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button -->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
