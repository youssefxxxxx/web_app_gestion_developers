<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Dashboard</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style.css}">
    <style>
        body {
            background: linear-gradient(90deg, #2E59D9 0%, #103cbe 100%);
        }

        .btn-primary {
            background-color: #2E59D9;
            border-color: #2E59D9;
        }

        .btn-primary:hover {
            background-color: #1b4cb6;
            border-color: #1b4cb6;
        }

        .left-box {
            background-color: #f8f9fa;
        }

        .form-control {
            background-color: #f8f9fa;
        }
    </style>
</head>

<body class="bg-gradient-primary">

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="row border rounded-5 p-3 bg-white shadow box-area">

        <!-- Left Section -->
        <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box">
            <div class="featured-image mb-3">
                <img th:src="@{/iMAGE/UIR-IMG.jpg}" alt="My Image" class="img-fluid">
            </div>
            <p class="text-black fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">Welcome Back!</p>
            <small class="text-black text-wrap text-center" style="width: 17rem; font-family: 'Courier New', Courier, monospace;">
                Log in to access your dashboard.
            </small>
        </div>

        <!-- Right Section -->
        <div class="col-md-6 right-box">
            <div class="row align-items-center">
                <div class="header-text mb-4">
                    <h2>Login</h2>
                    <p>We are glad to see you back!</p>
                </div>

                <!-- Form -->
                <form th:action="@{/login}" method="post" th:object="${user}">
                    <div class="input-group mb-3">
                        <input type="text" name="login" class="form-control form-control-lg bg-light fs-6" placeholder="Email" th:field="*{login}" required>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" name="motDePasse" class="form-control form-control-lg bg-light fs-6" placeholder="Password" th:field="*{motDePasse}" required>
                    </div>
                    <div class="input-group mb-3">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label for="rememberMe" class="form-check-label text-secondary">
                                <small>Remember Me</small>
                            </label>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <button type="submit" class="btn btn-lg btn-primary w-100 fs-6">Login</button>
                    </div>
                </form>

                <!-- Error Handling -->
                <div th:if="${error}" class="alert alert-danger">
                    <p th:text="${error}"></p>
                </div>

                <div class="row">
                    <small>Don't have an account? <a th:href="@{/register}">Sign Up</a></small>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
