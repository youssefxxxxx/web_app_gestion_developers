<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <title>Find Developer</title>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="row border rounded-5 p-3 bg-white shadow box-area">
    <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #103cbe;">
      <p class="text-white fs-2" style="font-family: 'Courier New', monospace;">Find a Developer</p>
    </div>
    <div class="col-md-6 right-box">
      <div class="header-text mb-4">
        <h2>Find Developer</h2>
        <p>Search for developers based on skills and experience.</p>
      </div>
      <form th:action="@{/findDeveloper}" method="post">
        <div class="mb-3">
          <label for="competence" class="form-label">Competence</label>
          <input type="text" id="competence" name="competence" class="form-control" placeholder="Enter required skills">
        </div>
        <div class="input-group mb-3">
          <input type="number" name="experience" class="form-control form-control-lg bg-light fs-6" placeholder="Minimum Experience (years)">
        </div>
        <div class="input-group mb-3">
          <button type="submit" class="btn btn-lg btn-primary w-100 fs-6">Find</button>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
