<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Update Account</title>

  <!-- Custom fonts and styles -->
  <link th:href="@{/vendor/fontawesome-free/css/all.css}" rel="stylesheet">
  <link th:href="@{/css/sb-admin-2.css}" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <style>
    .container-fluid {
      padding: 15px;
    }

    .form-label,
    .btn {
      font-size: 14px;
    }

    .form-control {
      font-size: 14px;
    }

    h1 {
      font-size: 20px;
    }
  </style>
</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

  <!-- Sidebar -->
  <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

    <!-- Sidebar - Brand -->
    <a class="sidebar-brand d-flex align-items-center justify-content-center" th:href="@{/developer/home}">
      <div class="sidebar-brand-icon rotate-n-15">
        <i class="fas fa-project-diagram"></i>
      </div>
      <div class="sidebar-brand-text mx-3">Dev Dashboard</div>
    </a>

    <!-- Divider -->
    <hr class="sidebar-divider my-0">

    <!-- Nav Items -->
    <li class="nav-item">
      <a class="nav-link" th:href="@{/developer/home}">
        <i class="fas fa-fw fa-tachometer-alt"></i>
        <span>Dashboard</span>
      </a>
    </li>

    <!-- Divider -->
    <hr class="sidebar-divider">

    <!-- Account Management -->
    <div class="sidebar-heading">Account Management</div>
    <li class="nav-item active">
      <a class="nav-link" th:href="@{/developer/updateAccount}">
        <i class="fas fa-fw fa-user-cog"></i>
        <span>Update My Account</span>
      </a>
    </li>

    <!-- Divider -->
    <hr class="sidebar-divider d-none d-md-block">

    <!-- Sidebar Toggler -->
    <div class="text-center d-none d-md-inline">
      <button class="rounded-circle border-0" id="sidebarToggle"></button>
    </div>

  </ul>
  <!-- End of Sidebar -->

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">

      <!-- Topbar -->
      <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
        <ul class="navbar-nav ml-auto align-items-center">

          <!-- User Information Dropdown -->
          <li class="nav-item dropdown no-arrow">
            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <span class="mr-2 d-none d-lg-inline text-gray-600 small" >User</span>
              <img class="img-profile rounded-circle" src="/iMAGE/undraw_profile.svg">
            </a>
            <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in" aria-labelledby="userDropdown">
              <a class="dropdown-item" th:href="@{/developer/about}">
                <i class="fas fa-info-circle fa-sm fa-fw mr-2 text-gray-400"></i>
                About
              </a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" th:href="@{/logout}">
                <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                Logout
              </a>
            </div>
          </li>

        </ul>
      </nav>
      <!-- End of Topbar -->

      <!-- Begin Page Content -->
      <div class="container-fluid">

        <!-- Page Heading -->
        <h1 class="h3 mb-4 text-gray-800">Update My Account</h1>

        <!-- Error Message -->
        <div th:if="${errorMessage}" class="alert alert-danger">
          <p th:text="${errorMessage}"></p>
        </div>

        <!-- Update Account Form -->
        <form th:action="@{/developer/updateAccount}" method="post">
          <div class="mb-3">
            <label for="competence" class="form-label">Competence</label>
            <input type="text" name="competence" class="form-control" id="competence" th:value="${user.competence}" required>
          </div>
          <div class="mb-3">
            <label for="experience" class="form-label">Experience (years)</label>
            <input type="number" name="experience" class="form-control" id="experience" th:value="${user.experience}" required>
          </div>
          <div class="mb-3">
            <label for="newPassword" class="form-label">New Login</label>
            <input type="text" name="newLogin" class="form-control" id="newLogin" placeholder="Enter new login">
          </div>
          <div class="mb-3">
            <label for="oldPassword" class="form-label">Current Password</label>
            <input type="password" name="oldPassword" class="form-control" id="oldPassword" placeholder="Enter current password" required>
          </div>
          <div class="mb-3">
            <label for="newPassword" class="form-label">New Password</label>
            <input type="password" name="newPassword" class="form-control" id="newPassword" placeholder="Enter new password">
          </div>
          <div class="mb-3">
            <label for="newConfirmedPassword" class="form-label">Confirm New Password</label>
            <input type="password" name="newConfirmedPassword" class="form-control" id="newConfirmedPassword" placeholder="Confirm new password">
          </div>
          <button type="submit" class="btn btn-primary">Update Account</button>
        </form>

      </div>
      <!-- /.container-fluid -->

    </div>
    <!-- End of Main Content -->

    <!-- Footer -->
    <footer class="sticky-footer bg-white">
      <div class="container my-auto">
        <div class="copyright text-center my-auto">
          <span>Copyright &copy; Your Website 2024</span>
        </div>
      </div>
    </footer>
    <!-- End of Footer -->

  </div>
  <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button -->
<a class="scroll-to-top rounded" href="#page-top">
  <i class="fas fa-angle-up"></i>
</a>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
